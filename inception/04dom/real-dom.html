<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <div id="root"></div>
    <script>
        const root = document.getElementById('root')
        function handleDom() {
            const app = `
            <div>
                <input type="text" />
                <p>${new Date().toLocaleTimeString()}</p>
            </div>`;

            root.innerHTML = app;
        }

        setInterval(handleDom, 1000);
    </script>
</body>

</html>
